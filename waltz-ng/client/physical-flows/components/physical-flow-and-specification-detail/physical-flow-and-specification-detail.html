<!--SPECIFICATION-->
<div class="row">
    <div class="col-md-12">
        <table class="waltz-field-table small">
            <colgroup>
                <col width="30%">
                <col width="70%">
            </colgroup>
            <tbody>
            <tr>
                <td class="wft-label">
                    <span>Specification Name:</span>
                </td>
                <td>
                    <waltz-entity-link entity-ref="{
                                id: $ctrl.specification.id,
                                kind:'PHYSICAL_SPECIFICATION',
                                name: $ctrl.specification.name
                            }">
                    </waltz-entity-link>
                </td>
            </tr>
            <tr>
                <td class="wft-label">
                    <span>Specification Description:</span>
                </td>
                <td>
                    <span ng-bind="$ctrl.specification.description"></span>
                </td>
            </tr>
            <tr>
                <td class="wft-label">
                    <span>Format:</span>
                </td>
                <td>
                    <span ng-bind="$ctrl.specification.format | toDisplayName:'DataFormatKind'"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<hr>

<!-- FLOW -->
<div class="small">

    <!-- FREQUENCY -->
    <div class="row">
        <div class="col-sm-2 waltz-display-field-label">
            Name:
        </div>
        <div class="col-sm-10">
            <span ng-bind="$ctrl.physicalFlow.name"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2 waltz-display-field-label">
            Frequency:
        </div>
        <div class="col-sm-10">
            <span ng-bind="$ctrl.physicalFlow.frequency | toDisplayName:'Frequency'"></span>
        </div>
    </div>



    <!-- BASIS OFFSET -->
    <div class="row">
        <div class="col-sm-2 waltz-display-field-label">
            Basis Offset:
        </div>
        <div class="col-sm-10">
            <span uib-popover="Offset basis refers to the age of the data. T (or 0) is the same day, +1 is one day old etc."
                    popover-trigger="mouseenter"
                    popover-append-to-body="true"
                    popover-placement="top">
                <span ng-bind="$ctrl.physicalFlow.basisOffset | toBasisOffset"></span>
            </span>
        </div>
    </div>


    <!-- TAGS -->
    <div class="row">
        <div class="col-sm-2 waltz-display-field-label">
            Tags:
        </div>
        <div class="col-sm-10">
            <waltz-tag-list keywords="$ctrl.tags">
                <empty>
                    <i class="text-muted">
                        No tags defined
                    </i>
                </empty>
            </waltz-tag-list>
        </div>
    </div>


    <!-- Entity Enum -->
    <waltz-entity-enum parent-entity-ref="$ctrl.parentEntityRef">
    </waltz-entity-enum>


    <!-- EXT ID -->
    <div class="row">
        <div class="col-sm-2 waltz-display-field-label">
            External Identifier
        </div>
        <div class="col-sm-10">
            <span ng-bind="$ctrl.physicalFlow.externalId">
            </span>
        </div>
    </div>


    <!-- ADDITIONAL EXT IDs -->
    <div class="row">
        <div class="col-sm-2 waltz-display-field-label">
            Additional External Id
        </div>
        <div class="col-sm-10">
            <waltz-external-identifier-editor-table physical-flow="$ctrl.physicalFlow"
                                                    editable=false>
            </waltz-external-identifier-editor-table>
        </div>
    </div>

    <!--PROVENANCE-->
    <div class="row">
        <div class="col-sm-2 waltz-display-field-label">
            Provenance
        </div>
        <div class="col-sm-10">
            <span ng-bind="$ctrl.physicalFlow.provenance">
            </span>
        </div>
    </div>

    <!-- DESC -->
    <div class="row" ng-if="$ctrl.physicalFlow.description">
        <div class="col-sm-2 waltz-display-field-label">
            Description
        </div>
        <div class="col-sm-10">
            <div>
                <waltz-markdown class="small"
                                text="$ctrl.physicalFlow.description">
                </waltz-markdown>
            </div>
        </div>
    </div>

</div>
